<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Route Management - Login</title>
    <link rel="stylesheet" href="driver.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-box {
            width: 350px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">

        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        const users = [
            { username: "ABS", password: "1234", role: "Driver" },
            { username: "STU", password: "1111", role: "Student" }
        ];

        function login() {
            let uname = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            for (let i = 0; i < users.length; i++) {
                if (users[i].username === uname && users[i].password === pass) {
                    if (users[i].role === "Driver") {
                        window.location.href = "driver.html";
                    } else {
                        window.location.href = "student.html";
                    }
                    return;
                }
            }
            document.getElementById("message").innerText =
                "Invalid username or password";
        }
    </script>

</body>

</html>
