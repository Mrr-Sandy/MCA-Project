<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navbar */
        .navbar {
            background-color: #1e90ff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-left h3 {
            margin: 0;
        }

        .nav-left p {
            margin: 0;
            font-size: 14px;
        }

        .logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff4d4d;
            padding: 8px 12px;
            border-radius: 4px;
        }

        /* Map container */
        #map {
            height: calc(100vh - 70px);
            /* Full screen minus navbar */
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <h3>Welcome Student üéì</h3>
            <p>You are logged in as Student</p>
        </div>
        <a class="logout" href="index.html">Logout</a>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <script>
        // Initialize map (Dehradun example)
        const map = L.map('map').setView([30.3165, 78.0322], 13);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Sample Bus Marker
        const busMarker = L.marker([30.3165, 78.0322])
            .addTo(map)
            .bindPopup("Bus Location üöç")
            .openPopup();
    </script>

</body>

</html>
