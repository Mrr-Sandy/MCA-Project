<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Driver Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #1e90ff;
            color: white;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
        }

        .nav-left h3 {
            margin: 0;
        }

        /* Center toggle + status */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status {
            font-size: 14px;
            margin-top: 6px;
        }

        .logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff4d4d;
            padding: 8px 12px;
            border-radius: 4px;
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            inset: 0;
            background-color: #ccc;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #34C759;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Map container */
        #map {
            height: calc(100vh - 110px);
            /* full screen minus navbar */
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">

        <div class="nav-left">
            <h3>Welcome Driver üöç</h3>
        </div>

        <!-- Center Toggle + Status -->
        <div class="nav-center">
            <label class="switch">
                <input type="checkbox" onchange="toggleLocation(this)">
                <span class="slider"></span>
            </label>
            <div class="status" id="status">
                Location Disabled ‚ùå
            </div>
        </div>

        <a class="logout" href="index.html">Logout</a>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <script>
        // Initialize map (example: Dehradun)
        const map = L.map("map").setView([30.3165, 78.0322], 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        // Driver marker
        let driverMarker = L.marker([30.3165, 78.0322])
            .addTo(map)
            .bindPopup("Your Vehicle üöç");

        function toggleLocation(toggle) {
            const status = document.getElementById("status");

            if (toggle.checked) {
                status.innerText = "Your vehicle is live üöçüìç";
                driverMarker.openPopup();
            } else {
                status.innerText = "Location Disabled ‚ùå";
                driverMarker.closePopup();
            }
        }
    </script>

</body>

</html>
